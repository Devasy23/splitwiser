codecov:
  notify:
    wait_for_ci: true
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range:
    - 60.0
    - 80.0
  status:
    project:
      default:
        target: auto
        threshold: 1.0  # Reduced threshold to be less strict
        if_ci_failed: error
        if_not_found: success  # Don't fail if coverage not found
    patch:
      default:
        target: 70%  # Reduced from 80% to be more achievable
        threshold: 1.0
        if_ci_failed: error
        if_not_found: success
        branches:
          - "!main"
          - "!master"
    changes: false

# Flags for different parts of the codebase
flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 1.0
        if_not_found: success
      - type: patch
        target: 70%
        threshold: 1.0
        if_not_found: success

# Components for modular coverage tracking
component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        threshold: 1.0
        if_not_found: success
      - type: patch
        target: 70%
        threshold: 1.0
        if_not_found: success
  individual_components:
    - component_id: backend-auth
      name: "Authentication System"
      paths:
        - "backend/app/auth/**"
    - component_id: backend-expenses
      name: "Expense Management"
      paths:
        - "backend/app/expenses/**"
    - component_id: backend-groups
      name: "Group Management"
      paths:
        - "backend/app/groups/**"
    - component_id: backend-user
      name: "User Management"
      paths:
        - "backend/app/user/**"
    - component_id: backend-core
      name: "Backend Core"
      paths:
        - "backend/app/config.py"
        - "backend/app/database.py"
        - "backend/app/dependencies.py"
        - "backend/main.py"

# Ignore files that don't need coverage
ignore:
  - "**/__pycache__/**"
  - "**/*.pyc"
  - "docs/**"
  - "*.md"
  - "*.yml"
  - "*.yaml"
  - "*.toml"
  - "requirements*.txt"
  - "setup*.sh"
  - "setup*.bat"
  - "*.json"
  - "ui-poc/**"
  - "frontend/**"  # Ignore entire frontend directory
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/*.config.js"
  - "**/*.config.ts"

# Comments on PRs
comment:
  layout: "header, diff, components"
  behavior: default
  require_changes: false
  require_base: false
  require_head: false  # Don't require head report to show comment
  show_carryforward_flags: false

# Make codecov less strict for Dependabot PRs
github_checks:
  annotations: true