[phases.setup]
nixPkgs = ["python312", "pip"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r backend/requirements.txt"
]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHONPATH = "/app/backend"
PYTHONUNBUFFERED = "1"
