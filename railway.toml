[build]
builder = "NIXPACKS"

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[environment]
# These will be overridden by the environment variables you set in Railway dashboard
PORT = "8000"
PYTHONUNBUFFERED = "1"
