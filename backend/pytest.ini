[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
env_files = tests/.env.test
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    slow: marks tests as slow running
    auth: marks tests as authentication related
