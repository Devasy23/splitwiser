codecov:
  notify:
    wait_for_ci: true
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: 
    - 60.0
    - 80.0
  status:
    project:
      default:
        target: auto
        threshold: 1.0
        if_ci_failed: error
        flag_coverage_not_uploaded_behavior: include
      backend:
        target: auto
        threshold: 1.0
        if_ci_failed: error
        flags:
          - backend
        paths:
          - backend/
      frontend:
        target: auto
        threshold: 1.0
        if_ci_failed: error
        flags:
          - frontend
        paths:
          - frontend/
    patch:
      default:
        target: auto
        threshold: 1.0
        if_ci_failed: error
    changes: false

# Flags for different parts of the codebase
flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 1.0
      - type: patch
        target: auto
        threshold: 1.0

# Components for modular coverage tracking
component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
      - type: patch
        target: auto
  individual_components:
    - component_id: backend-auth
      name: "Authentication System"
      paths:
        - backend/app/auth/**
        - backend/tests/auth/**
      flag_regexes:
        - backend
    - component_id: backend-expenses
      name: "Expense Management"
      paths:
        - backend/app/expenses/**
        - backend/tests/expenses/**
      flag_regexes:
        - backend
    - component_id: backend-groups
      name: "Group Management"
      paths:
        - backend/app/groups/**
        - backend/tests/groups/**
      flag_regexes:
        - backend
    - component_id: backend-user
      name: "User Management"
      paths:
        - backend/app/user/**
        - backend/tests/user/**
      flag_regexes:
        - backend
    - component_id: backend-core
      name: "Backend Core"
      paths:
        - backend/app/config.py
        - backend/app/database.py
        - backend/app/dependencies.py
        - backend/main.py
      flag_regexes:
        - backend
    - component_id: frontend-core
      name: "Frontend Core"
      paths:
        - frontend/**
      flag_regexes:
        - frontend

# Test Analytics configuration (removed - not supported in codecov.yml)
# Use test-results-action in GitHub Actions instead

# Ignore files that don't need coverage
ignore:
  - "**/__pycache__/**"
  - "**/tests/**"
  - "**/test_*.py"
  - "**/*.pyc"
  - "frontend/**"
  - "docs/**"
  - "*.md"
  - "*.yml"
  - "*.yaml"
  - "*.toml"
  - "requirements*.txt"

# Comments on PRs
comment:
  layout: "reach,diff,flags,components"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  show_carryforward_flags: false

# Make codecov less strict for Dependabot PRs
github_checks:
  annotations: true
